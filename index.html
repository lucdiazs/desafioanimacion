<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desaf√≠o CSS Animaciones</title>
</head>
<body>
    <div class="grid-container">
        <nav>
            <span class="logo">
                <a href="#">
                    <img src="./assets/img/descarga.jpg" alt="Logo" class="logo-img">
                </a>
            </span>
            <button>|||</button>
            <ul>
                <li><a href="#goku">Goku</a></li>
                <li><a href="#pelea">Amistad/Rivalidad</a></li>
                <li><a href="#vegeta">Vegeta</a></li>
            </ul>
        </nav>
        <main class="card-container">
            <div id="goku" class="section-card">
              <h2>Goku</h2>
             <div class="title">
                <div class="card">
                    <img src="./assets/img/goku1.jpg" alt="Goku 1">
                </div>
                <div class="card">
                    <img src="./assets/img/goku2.jpg" alt="Goku 2">        
                </div>
                <div class="card">
                    <img src="./assets/img/goku3.jpg" alt="Goku 3">
                </div>    
             </div>
            </div>
            <div id="pelea" class="section-card">
                <h2>Rivalidad</h2>
               <div class="title">
                  <div class="card">
                      <img src="./assets/img/pelea1.jpg" alt="Pelea 1">
                  </div>
                  <div class="card">
                      <img src="./assets/img/pelea2.jpg" alt="Pelea 2">        
                  </div>
                  <div class="card">
                      <img src="./assets/img/pelea3.jpg" alt="Pelea 3">
                  </div>    
               </div>
              </div>
              <div id="vegeta" class="section-card">
                <h2>Vegeta</h2>
               <div class="title">
                  <div class="card">
                      <img src="./assets/img/Vegeta1.jpg" alt="Vegeta 1">
                  </div>
                  <div class="card">
                      <img src="./assets/img/Vegeta2.jpg" alt="Vegeta 2">        
                  </div>
                  <div class="card">
                      <img src="./assets/img/Vegeta3.jpg" alt="Vegeta 3">
                  </div>    
               </div>
              </div>         
        </main>
        <aside class="pagina-aside">
            <figure class="figuras">
                <img class="figuras-movimiento" src="./assets/img/Figura1.jpg" alt="Figura 1">
                <img class="figuras-movimiento" src="./assets/img/Figura2.jpg" alt="Figura 2">
            </figure>
        </aside>
        <footer class="pagina-footer">
            <a href="https://www.linkedin.com/in/luciano-a-d%C3%ADaz-aa895518a/" target="_blank">
                <img src="./assets/img/linkdln.jpg" alt="LinkedIn">
            </a>
            <a href="https://es.dragon-ball-official.com/" target="_blank">
                <img src="./assets/img/dbz.jpg" alt="Dragon Ball Z">
            </a>
        </footer>
    </div> 
</body>
</html>
